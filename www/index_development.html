<!DOCTYPE html>
<!-- Copyright 2013 Kerry Knight -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <title>Bar Golf Stars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/css/src/styles.css">

<body>

<div id="help-view"></div>

<!-- hack to get bangers font to load faster so it doesn't appear after buttons already have; div never used -->
<div class="anton-font" style="visibility:hidden">BGS</div>

<div id="fb-root" style="display:none"></div>

<!-- #freeow is a jq plugin used to show custom animated alert bars from bottom/top of screen -->
<div id="freeow" class="freeow"></div>

<!-- #map-canvas is an unused div element to allow for google places searches; not sure why i'm required to put it in -->
<div id='map-canvas'></div>

<!-- simplemodal.js alert content -->
<div id='sm-confirm'>
    <div class='sm-header'></div>
    <div class='sm-message'></div>
    <div class='sm-buttons'>
        <a class="topcoat-button sm-yes"></a>
        <a class="topcoat-button sm-no simplemodal-close"></a>
    </div>
</div>

<div id="container"></div>

<!-- #mask used in conjunction with jqm spinner to present dimmed modal effect -->
<div class="spinnerMask"></div>
<div id="spinner" class="spinner">
    <div class="spinner-text"><span></span></div>
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
    <div class="bar8"></div>
    <div class="bar9"></div>
    <div class="bar10"></div>
    <div class="bar11"></div>
    <div class="bar12"></div>
</div>

</body>
