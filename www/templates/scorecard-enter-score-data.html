<table class="form-data-table">
    <tr class="form-data-table-header">
      <td><div id="score-edit-heading" class="lt-gray">
          Enter Hole #3 Score for Player 1:
        </div>
        <div class='score-data-row button-row'>
          <a class="topcoat-button score-drink-button score-choice-button anton-font score-choice-button-active">
          <div>Drinks</div>
          </a>
          <a class="topcoat-button score-bonus-button score-choice-button anton-font">
          <div>Bonuses</div>
          </a>
          <a class="topcoat-button score-penalty-button score-choice-button anton-font">
          <div>Penalties</div>
          </a>
        </div>
        
        <div class="enter-score-subheader lt-lt-gray">
          <div class= "subheader-name">Drink Name</div>
          <div class= "subheader-value">Stroke Value Each</div>
        </div>

        </td>
    </tr>
    
    <!-- had to add onclick="this.select()" to the input/textarea fields b/c iScroll 5 beta 1 was disabling form input elements -->
    <tr class='form-data-row'>
      <td><div id='iscroll-score-data-wrapper'>
          <!-- <div id='iscroll-score-data'>
          </div> -->
        </div></td>
    </tr>
    <tr class="form-data-table-footer">
      <td><div class='sc-data-submenu'>
        <div id='sc-scoring-breakdown' class="anton-font">
            See Scoring<br>
            Breakdown
          </div>
          <div id='sc-total-score-data' class="anton-font">
            <span class="sc-submenu-title">Hole Score:</span><br>
            <span id='scorecard-total-score'>1</span>
          </div>
          <div id='sc-enter-score-data'>
            <span class="sc-submenu-title anton-font">How Many?</span><br>
            <form><input type="number" id="score-count" class="topcoat-text-input anton-font" placeholder="--" data-required data-validate="scorecount" autocorrect="off" autocapitalize="off"/></form>
          </div>
          
        </div>
        <div class='score-data-row button-row'>
          <a class="topcoat-button score-save-button score-button anton-font">Add Score</a><a class="topcoat-button score-cancel-button score-button anton-font">Done</a>
        </div></td>
    </tr>
  </table>

<script>
  //****** Validation using jquery-validate.js ******************************//
  
  $('form').validate({
  	onKeyup : true,
  	eachValidField : function() {
  		$(this).closest('.topcoat-text-input').removeClass('error').addClass('success');
  	},
  	eachInvalidField : function() {

  		$(this).closest('.topcoat-text-input').removeClass('success').addClass('error');
  	}
  });
  
  $.validateExtend({
    scorecount : {
      required : true,
  		pattern : /^\d+$/ //whole numbers only
  	}
  })
  </script>
